                                    <td><textarea name="content" class="form-control" id="" cols="30"
                                            rows="10">Tâm quyết của người con xứ dừa Bến Tre

                                            Bén duyên với cây dừa của vùng đất Giồng Trôm (tỉnh Bến Tre) từ những năm 80 của thế kỷ trước, nhìn thấy cách ông cha mình khai thác quả dừa tươi với giá trị đầu ra rất thấp, doanh nhân Cù Văn Thành, người sáng lập, kiêm Giám đốc Công ty TNHH Chế biến Dừa Lương Quới luôn ấp ủ khát vọng nâng cao giá trị trái dừa cũng như ngành dừa và tạo đầu ra cho người nông dân trồng dừa tỉnh Bến Tre.
                                            
                                            Với chiếc máy ép dầu dừa cũ kỹ, bằng đam mê, nhiệt huyết của tuổi trẻ, ông Thành cùng các cộng sự quyết định thành lập Doanh nghiệp tư nhân ép dầu Lương Quới năm 1997, tiền thân của Công ty TNHH Chế biến Dừa Lương Quới hôm nay.
                                            
                                            Bước đầu khởi nghiệp, ông Thành cùng đội ngũ công nhân viên gặp nhiều khó khăn về công nghệ sản xuất lẫn thị trường tiêu thụ. Ông luôn băn khoăn, trăn trở để tìm ra đáp án cho câu hỏi: “Phải làm thế nào để cải tiến chất lượng, đa dạng hóa sản phẩm, nâng cao giá trị cho sản phẩm dừa?”.
                                            
                                            Từ sản phẩm đầu tiên khi mới thành lập là dầu dừa thô, chỉ với một phân xưởng sản xuất nhỏ công suất 2.000 tấn/năm, đến thời điểm hiện tại, Công ty đã xây dựng được nhà máy chế biến có trang bị thiết bị hiện đại với diện tích trên 6 ha, gần 1.000 công nhân viên làm việc, cung ứng ra thị trường hơn 60.000 tấn sản phẩm dừa với nhãn hiệu Vietcoco mỗi năm.
                                            
                                            Công ty TNHH Chế biến Dừa Lương Quới đang cung cấp các sản phẩm dừa đa dạng, có giá trị gia tăng cao như dầu dừa nguyên chất, dầu dừa tinh luyện, nước dừa, nước cốt dừa, sữa dừa uống, dừa sấy giòn, cơm dừa nạo sấy..., đáp ứng được nhu cầu của thị trường trong nước và quốc tế.</textarea>
                                    </td>
