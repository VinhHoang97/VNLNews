    <script>
        function checkDate() {
            var day = Number(document.getElementById("day").value);
            var month = Number(document.getElementById("month").value);
            var year = Number(document.getElementById("year").value);
            switch (month) {
                case 4: case 6: case 9: case 11:
                    if (day == 31) return false;
                    else return true;
                    break;
                case 2:
                    if (year % 400 == 0 || (year % 4 == 0 && year % 100 != 0)) {
                        if (day > 29) return false;
                        else return true;
                    }
                    else {
                        if (day > 28) return false;
                        else return true;
                    }
                    break;
            }
            return true;
        }
        function DK() {
            var hovaten = document.getElementById('hoten').value;
            var gender = myform.gioitinh.value;
            var day = Number(document.getElementById("day").value);
            var month = Number(document.getElementById("month").value);
            var year = Number(document.getElementById("year").value);
            var ngaysinh = day + "/" + month + "/" + year;
            var email=document.getElementById('exampleInputEmail1').value;
            var ten = document.getElementById('ten').value;
            var mk=document.getElementById('exampleInputPassword1').value;
            var mk1=document.getElementById('psw-repeat').value;

            if (hovaten == '') {
                alert('Bạn chưa nhập họ tên');
                document.getElementById('hoten').focus(); return false;
            }
            else if (checkDate() == false) {
                alert('ngày tháng năm không hợp lệ!');
                document.getElementById('ngaysinh').focus(); return false;
            }
            else if (email == '') {
                alert('Bạn chưa nhập email!');
                document.getElementById('exampleInputEmail1').focus(); return false;
            }
            else if (ten == '') {
                alert('Bạn chưa nhập tên người dùng!');
                document.getElementById('ten').focus(); return false;
            }
            else if (mk == '') {
                alert('Bạn chưa nhập mật khẩu!');
                document.getElementById('exampleInputPassword1').focus(); return false;
            }
            else if (mk!=mk1) {
                alert('Mật khẩu không trùng khớp!');
                document.getElementById('psw-repeat').focus(); return false;
            }
        }
    </script>
